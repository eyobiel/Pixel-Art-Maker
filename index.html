<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">    
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>  
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="10" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="10" value="10">
        <input type="submit" class="btn btn-primary">

    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <h3>Click cell to paint</h3>
    <h3>Double click cell to remove color</h3>
    <div></div>
    <table id="pixel_canvas" class = "table_pixel"></table>   

    <script src="designs.js"></script>
</body>
</html>
